<body>
  <div id="keyboardContainer">

  </div>
  <div id="settingsContainer" class="settings-container" style="display: none;">
    <div class="top-nav sticky-top ">
        <a class="navbar-brand" href="#" style="font-size: 2em; font-weight: bold;">Settings</a>
    </div>
    <div style="padding:5px">
      <form>
        <div class="form-group">
          <label for="ctlKeyboardLayouts" class="form-label">Select keyboards</label>
          <select id="ctlKeyboardLayouts" class="form-select" size="10" multiple aria-label="multiple size 10 select example">
          </select>
        </div>
        <div class="form-group">
          <label>
            <input type="checkbox" class="form-check-input" id="ckbOpenLastKeybaordOnPopup"> Open the last keyboard on popup
          </label>
        </div>
        <button id="ctlSaveButton" type="button" class="btn btn-secondary" onclick="saveConfig()">Apply</button>
      </form>
    </div>
    <footer class="footer fixed-bottom" style="margin:20px">
      <div class="container text-center">
        <span class="text-secondary" id="ctlVersion">
          Tango Keybaord Plugin
        </span>
      </div>
    </footer>
  </div>
</body>
